<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>英雄列表</title>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script src="./node_modules/art-template/lib/template-web.js"></script>
<script src="./index.js"></script>

<body>
    <h1>英雄列表</h1>
    <button class="ui primary button" id="addhero">
        添加英雄
    </button>
    <!-- 表格区域 -->
    <table class="ui celled table blue">
        <thead>
            <tr>
                <th>编号</th>
                <th>英雄名称</th>
                <th>性别</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="herolist">

        </tbody>
    </table>
    <!-- 表格区域 -->
    <!-- 提示框 -->
    <div class="ui modal tiny">
        <div class="header">
            添加新英雄
        </div>
        <div class="content" id="content">
            <form class="ui form" id="form">
                <div class="field">
                    <label>名称</label>
                    <input id="heroname" type="text" name="name" placeholder="请输入英雄名称">
                </div>
                <div class="field">
                    <label>性别</label>
                    <select class="ui fluid dropdown" name="gender" id="heroGender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                取消
            </div>
            <div class="ui positive right button" id="btnAdd">
                添加
            </div>
            <div class="ui positive right button" id="btnEdit">
                添加
            </div>
        </div>
    </div>
    <!-- 提示框 -->
</body>
<script type="text/template" id="template">
    <%for(var i = 0; i < data.length; i ++){%>
        <tr>
            <td>
                <div class="ui ribbon label <%=data[i].isdel == '1' ? 'red' : 'blue'%>"><%= data[i].isdel == '1' ? '删除' : '正常'%></div>
                <%= data[i].id%>
            </td>
            <td class="heroName"><%= data[i].name%></td>
            <td class="herogender"><%= data[i].gender%></td>
            <td><%= data[i].ctime%></td>
            <td>
                <a class="btnEdit" href='javascript:;' data-id='<%= data[i].id%>'>编辑</a>
                <a class="btnDeleta" href='javascript:;' data-id='<%= data[i].id%>'>删除</a>
            </td>
        </tr>
    <%}%>
</script>

</html>
